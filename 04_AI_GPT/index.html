<!DOCTYPE html>
<html lang="en">

<head>
    <title>Language Detection</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.8.0/dist/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        #result {
            font-size: 2em;
            text-align: center;
        }

        #goodButton,
        #badButton,
        #downloadButton {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <input id="sentenceInput" class="form-control" type="text"
                    placeholder="Enter a new sentence to be rated">
                <button id="predictButton" class="btn btn-primary mt-3">Predict</button>
                <p id="result" class="mt-3"></p>
                <button id="goodButton" class="btn btn-success mt-3">Mark as Good</button>
                <button id="badButton" class="btn btn-danger mt-3">Mark as Bad</button>
                <p id="counter" class="mt-3"></p>
                <button id="downloadButton" class="btn btn-secondary mt-3">Download CSV</button>
            </div>
        </div>
    </div>

    <script>
        let model, tokenizer;
        let data = [["comment_text", "bad"]]; // initial data for csv
        let counter = 0;

        $(document).ready(async function () {
            await loadModelAndTokenizer();
            $('#predictButton').click(predictSentence);
            $('#goodButton').click(() => addData(0));
            $('#badButton').click(() => addData(1));
            $('#downloadButton').click(downloadCsv);
        });

        async function loadModelAndTokenizer() {
            model = await tf.loadGraphModel('Detection/language_detection_tfjs_model/model.json');
            const response = await fetch('Training/path_to_save_your_tokenizer.json');
            tokenizer = await response.json();
        }

        function textToSequences(text) {
            const words = text.toLowerCase().split(' ');
            let sequence = words.map(word => tokenizer.word_index[word] || 0);

            if (sequence.length < 100) {
                sequence = [...Array(100 - sequence.length).fill(0), ...sequence];
            }

            return sequence;
        }

        async function predictSentence() {
            const sentence = $('#sentenceInput').val();
            const sequence = textToSequences(sentence);
            const padSequence = tf.tensor2d([sequence]);
            const prediction = await model.executeAsync(padSequence);
            const predictionValue = prediction.dataSync()[0];
            let emoji;
            if (predictionValue < 0.33) {
                emoji = "😀";
            } else if (predictionValue < 0.66) {
                emoji = "😐";
            } else {
                emoji = "😡";
            }
            $('#result').html(`The rating for the sentence is: ${emoji} (${predictionValue.toFixed(2)})`);
            $("#goodButton").show();
            $("#badButton").show();
        }

        function addData(bad) {
            const sentence = $('#sentenceInput').val();
            data.push([sentence, bad]);
            counter++;
            $('#counter').text(`Sentences added: ${counter}`);
            $('#downloadButton').show();
        }

        function downloadCsv() {
            const csvContent = data.map(e => e.join(",")).join("\n");
            var blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            saveAs(blob, "data.csv");
            data = [["comment_text", "bad"]];
            counter = 0;
            $('#counter').text(``);
            $('#downloadButton').hide();
        }
    </script>
</body>

</html>
